<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">pubsub-mfe logo</title>
  <desc id="logoDesc">Stylized hub-and-spoke icon representing a publish/subscribe bus with four external nodes and a central hub.</desc>

  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <!-- soft shadow for depth -->
    <filter id="ds" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0b1020" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- subtle background ring -->
  <g filter="url(#ds)">
    <circle cx="64" cy="64" r="54" fill="none" stroke="rgba(99,102,241,0.06)" stroke-width="6" />
  </g>

  <!-- Outer accent ring (gradient) -->
  <circle cx="64" cy="64" r="46" fill="none" stroke="url(#grad)" stroke-width="3" opacity="0.18" />

  <!-- Spokes / connections (rounded) -->
  <g stroke="url(#grad)" stroke-width="3.6" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
    <line x1="64" y1="64" x2="30" y2="30" />
    <line x1="64" y1="64" x2="98" y2="30" />
    <line x1="64" y1="64" x2="30" y2="98" />
    <line x1="64" y1="64" x2="98" y2="98" />
  </g>

  <!-- Terminal nodes with subtle strokes -->
  <g stroke="url(#grad)" stroke-width="2">
    <circle cx="30" cy="30" r="11" fill="#fff" />
    <circle cx="98" cy="30" r="11" fill="#fff" />
    <circle cx="30" cy="98" r="11" fill="#fff" />
    <circle cx="98" cy="98" r="11" fill="#fff" />
  </g>

  <!-- small colored dot inside each node for depth -->
  <g>
    <circle cx="30" cy="30" r="5.2" fill="url(#grad)" />
    <circle cx="98" cy="30" r="5.2" fill="url(#grad)" />
    <circle cx="30" cy="98" r="5.2" fill="url(#grad)" />
    <circle cx="98" cy="98" r="5.2" fill="url(#grad)" />
  </g>

  <!-- Central hub with inner ring -->
  <g filter="url(#ds)">
    <circle cx="64" cy="64" r="22" fill="url(#grad)" />
  </g>
  <circle cx="64" cy="64" r="12" fill="rgba(255,255,255,0.12)" />

  <!-- small highlights on hub -->
  <ellipse cx="58" cy="54" rx="6.5" ry="3" fill="rgba(255,255,255,0.18)" transform="rotate(-25 58 54)" />

  <!-- Center text, compact use PS as shorthand for PubSub -->
  <text x="64" y="69" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="white" style="pointer-events:none">PS</text>

  <!-- tiny decorative ring dots between hub and outer ring for motion -->
  <g fill="url(#grad)" opacity="0.9">
    <circle cx="64" cy="38" r="2.4" />
    <circle cx="86" cy="64" r="2.4" />
    <circle cx="64" cy="90" r="2.4" />
    <circle cx="42" cy="64" r="2.4" />
  </g>

</svg>
